<!DOCTYPE html>
<html>

<head>

    <!-- The main event, we always need these -->
    <script src="src/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.14.1/js-yaml.min.js"></script>

    <!-- CSS some of which gets overridden -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link id="theme_colors" rel="stylesheet" type="text/css" href="themes/default/colors.css">
    <link id="theme_layout" rel="stylesheet" type="text/css" href="themes/default/layout.css">
    <link id="theme_icon" rel="icon" type="image/png" href="favicon.ico">

    <!-- Plugin source code gets written in here by the build tool -->
    <!-- Start of Plugins HEAD -->
    <!-- Search Tools -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"
        integrity="sha512-4xUl/d6D6THrAnXAwGajXkoWaeMNwEKK4iNfq5DotEbLPAfk6FSxSP3ydNxqDgCw1c/0Z1Jg6L8h2j+++9BZmg=="
        crossorigin="anonymous"></script>
    <script src="plugins/Search/src/lunr_index.js"></script>
    <script src="plugins/Search/src/plugin.js"></script>
    <link rel="stylesheet" type="text/css" href="plugins/Search/src/plugin.css">
    <!-- Gallery plugin -->
    <script src="plugins/Gallery/src/plugin.js"></script>
    <link rel="stylesheet" type="text/css" href="plugins/Gallery/src/plugin.css">
    <!-- End of Plugins HEAD -->

</head>

<body onload="App.onload();">

    <!-- Plugin source code gets written in here by the build tool -->
    <!-- Start of Plugins BODY -->
    <!-- Search Tools -->
    <template id="lunr_search_icon_template">
        <span class="icon search">
            <svg class="svg-icon">
                <use xlink:href="#icon-search" />
            </svg>
        </span>
    </template>
    <template id="lunr_search_page_template">
        <div class="searchform">
            <label>
                Search:
                <input onkeyup="App.Plugins.Search.keyup(event)" type="search" placeholder="Search terms">
                
            </label>
        </div>
        <div class="searchresults">
            <hr />
        </div>
    </template>
    <svg xmlns="http://www.w3.org/2000/svg">
        <symbol id="icon-search" viewBox="0 0 32 32" stroke="currentColor">
            <circle cx="16" cy="16" r="8" fill="none" stroke-width="3" />
            <line x1="30" y1="30" x2="23" y2="23" stroke-width="3" />
            <line x1="30" y1="30" x2="28" y2="28" stroke-width="3.5" />
            <circle cx="22" cy="22" r="2" fill="currentColor"/>
        </symbol>
    </svg>

    <!-- End of Plugins BODY -->


    <!-- define some icons for toolbar use -->
    <svg xmlns="http://www.w3.org/2000/svg">
        <symbol id="icon-menu" viewBox="0 0 32 32">
            <path d="M2 6h28v6h-28zM2 14h28v6h-28zM2 22h28v6h-28z"></path>
        </symbol>
    </svg>

    <div class="container">
        <div class="sidebar">
            <div class="logo" id="logo"></div>
            <nav class="sidenav" id="navigation_sidebar"></nav>
        </div>
        <main>
            <header>
                <div class="title"><span class="logo"></span><span class="title"></span><span class="subtitle"></span>
                </div>
                <div class="toolbar" id="main_toolbar">
                    <nav class="topmenu" id="navigation_topbar"></nav>
                </div>
            </header>
            <div class="article_container">
                <article class="content" id="content"></article>
            </div>
        </main>
    </div>
</body>

</html>
